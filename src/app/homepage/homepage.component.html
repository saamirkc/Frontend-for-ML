<div class="container-fluid card login-container" *ngIf="!message" >
<div class="d-flex align-items-center justify-content-center mt-1">
  <img src="/assets/pneumonia-icon.png" alt="test" style="width: 200px; height: 150px;">
</div>
<div class="container text-center mt-2">
<!--  <span style="color: blueviolet;font-weight: bold;font-size: 40px">Pneumonia Detection</span>-->
  <span style="color: #4A90E2; font-weight: bold; font-size: 40px;">Pneumonia Detection</span>
<div>
  <span style="font-size: 20px;color: #6C63FF;">Upload X-ray Image</span>
</div>

</div>

  <div >


    <div class="col-6 container text-center">

      <img class="rounded-1" width="30%" height="30%" [src]=" uploadedImage" alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="container text-center mt-2">
      <button (click)="onUpload()"type="submit" class="btn btn-secondary">
        <em class="fas fa-upload">&nbsp;Upload</em>
      </button>
    </div>


</div>

</div>

<div *ngIf="message" class="container-fluid card login-container1 text-center  ">
<i class="fas fa-location me-2"></i>Localized Image
  <div class="mt-3">

    <img class="rounded-1" width="30%" height="30%" [src]=" uploadedImage" alt="">

  </div>
  <div class="mt-5 container text-center alert"
       [class.alert-success]="level==='success'"
       [class.alert-danger]="level==='error'">
    <p>{{ message }}</p>
  </div>
  <div class="container text-center">
    <button (click)="resetMessage()" class="btn btn-secondary">
      <em class="fas fa-add">&nbsp;</em>Add New XRay
    </button>

  </div>
</div>
